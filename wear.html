<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toronto Community - Wear Listings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-hands-helping"></i> Toronto Yardımlaşma ve Dayanışma</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="marketPlace.html">Market Place</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="signup.html">Register</a></li>
          <li><a href="signin.html">Login</a></li>
          <li><a href="#">EN/TÜRK</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h2>Wear Listings</h2>
    <div class="post-ad-button">
      <a href="post.html">Post an Ad</a>
    </div>
    <div class="items"></div>
  </main>
  
  <footer>
    <p>&copy; 2025 Toronto Yardımlaşma ve Dayanışma Sitesi. All Rights Reserved.</p>
  </footer>
  
  <script>
    async function loadItems() {
      try {
        const res = await fetch('https://toronto-community.onrender.com/items?category=wear');
        const data = await res.json();
        if (data.success) {
          const itemsContainer = document.querySelector('.items');
          itemsContainer.innerHTML = '';
          data.items.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <div class="card-img">
                ${ item.image_url ? `<img src="${item.image_url}" alt="${item.title}">` : '' }
              </div>
              <div class="card-content">
                <h3 class="card-title">${item.title}</h3>
                <p>${item.description}</p>
                <p class="card-price">$${item.price}</p>
                <p class="card-category">Category: ${item.category}</p>
              </div>
            `;
            const link = document.createElement('a');
            link.href = `ad.html?id=${item.id}`;
            link.appendChild(card);
            itemsContainer.appendChild(link);
          });
        } else {
          console.error('Failed to load items:', data.error);
        }
      } catch (error) {
        console.error('Error fetching items:', error);
      }
    }
    window.addEventListener('DOMContentLoaded', loadItems);
  </script>
</body>
</html>
